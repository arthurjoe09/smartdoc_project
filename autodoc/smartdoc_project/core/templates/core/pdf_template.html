<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #004085; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Document Details</h2>
  <table>
    <tr>
      <th>Title</th>
      <td>{{ doc.title }}</td>
    </tr>
    <tr>
      <th>Author</th>
      <td>{{ doc.author }}</td>
    </tr>
    <tr>
      <th>Type</th>
      <td>{{ doc.doc_type }}</td>
    </tr>
    <tr>
      <th>Uploaded</th>
      <td>{{ doc.uploaded_at }}</td>
    </tr>
  </table>
</body>
</html>
